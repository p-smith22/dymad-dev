dims:
  states: 2
  inputs: 1
  observations: 2
  parameters: 0

x0:
  kind: uniform
  params:
    bounds:
      - [-2.5, 2.5]
      - [-5.0, 5.0]

control:
  kind: "sine"
  params:
    dim: 1
    num_components: 2
    freq_range: [0.1, 1.0]
    amp_range:  [0.3, 1.0]
    phase_range: [0.0, 360.0]

solver:
  method: "RK45"
  rtol: 1.0e-6
  atol: 1.0e-8

postprocess:
  n_skip: 0
  shift_t: false
