dims:
  states: 3
  inputs: 1
  observations: 2
  parameters: 1

x0:
  kind: uniform
  params:
    bounds:
      - [-2.0, 2.0]
      - [-2.0, 2.0]
      - [0, 0]

control:
  kind: gaussian
  params:
    mean: 0.0
    std:  0.5
    t1:   2.0
    dt:   0.2
    mode: zoh

p:
  kind: uniform
  params:
    bounds:
      - [1.0, 5.0]

solver:
  method: RK45
  rtol: 1.0e-6
  atol: 1.0e-6
