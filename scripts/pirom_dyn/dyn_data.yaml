dims:
  states: 3
  inputs: 1
  observations: 2
  parameters: 1

x0:
  kind: uniform
  params:
    bounds:
      - [-0.5, 0.5]
      - [-0.5, 0.5]
      - [0, 0]

control:
  kind: sine
  params:
    num_components: 2
    freq_range:
    - 1.0
    - 2.0
    amp_range:
    - 0.2
    - 1.0
    phase_range:
    - 0
    - 360

p:
  kind: uniform
  params:
    bounds:
      - [1.0, 1.0]

solver:
  method: RK45
  rtol: 1.0e-6
  atol: 1.0e-6
