dims:
  states: 2
  inputs: 1
  observations: 2
  parameters: 1

x0:
  kind: uniform
  params:
    bounds:
      - [-2.0, 2.0]
      - [-2.0, 2.0]

control:
  kind: sine
  params:
    num_components: 2
    freq_range:
    - 0.5
    - 3.0
    amp_range:
    - 0.02
    - 0.2
    phase_range:
    - 0
    - 360

p:
  kind: uniform
  params:
    bounds:
      - [1.0, 5.0]

solver:
  method: RK45
  rtol: 1.0e-6
  atol: 1.0e-6
